<div ng-class="{neutral: initialStatement.category === 'neutral', agree: initialStatement.category === 'agree', disagree: initialStatement.category === 'disagree'}" data-placement="bottom" data-toggle="tooltip" data-trigger="hover click" title="{{ initialStatement.__text }}">
    <div class="togglehover" style="text-align: center;">
        <span>hover to see statement</span>
        <span class="showonhover" ng-bind-html="initialStatement.__text"></span>
    </div>
    <div class="swap-image">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    </div>
</div>
